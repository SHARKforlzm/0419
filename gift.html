<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://vip.helloimg.com/i/2024/08/08/66b4c9514cf78.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); /* Reduced blur */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 2;
            color: #FF69B4; /* Romantic color */
        }

        .special-message {
            font-size: 48px; /* Increased font size */
            color: #000;
            margin-top: 20px;
            line-height: 1.2; /* Line height for better readability */
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="special-message">也许你不是为我而生，但我却有幸与你相逢</div>
</div>

</body>
</html>
