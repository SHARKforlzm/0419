<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qixi Festival Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://vip.helloimg.com/i/2024/08/08/66b4c9514cf78.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px); /* Reduced blur */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            z-index: 2;
            color: white; /* Text color */
            font-size: 48px; /* Increased font size */
            font-weight: bold;
            line-height: 1.2; /* Line height for better readability */
            margin-top: -50px; /* Adjust this value to move text up */
        }

        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    你准备礼物了吗你就打开！
    <br><br>
    <button class="button" onclick="window.location.href='gift.html'">打开礼物</button>
</div>

</body>
</html>
